<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calculator.css">
    <title>Calculator</title>
</head>
<body>
    <div id="calculator parent">
        <div id="screen"></div>
        <div class="buttons">
            <div class="buttons" id="operatorsTop">
                <div class="buttonsClearAll">AC</div>
                <div class="buttonsClearOne">⌫</div>
                <div class="buttonsDivide">÷</div>
            </div>
            <div class="buttons" id="operatorsRight">
                <div class="buttonsMultiply">×</div>
                <div class="buttonsSubtract">-</div>
                <div class="buttonsAdd">+</div>#
                <div class="buttonsEquals">=</div>
            </div>
            <div class="buttons" id="operatorsBottom"></div>
                <div class="buttonsDecimal">.</div>
                <div class="buttons0">0</div>
            <div class="buttons" id="operatorsNumbers">
                <div class="buttons9">9</div>
                <div class="buttons8">8</div>
                <div class="buttons7">7</div>
                <div class="buttons6">6</div>
                <div class="buttons5">5</div>
                <div class="buttons4">4</div>
                <div class="buttons3">3</div>
                <div class="buttons2">2</div>
                <div class="buttons1">1</div>
            </div>
        </div>
    </div>
    <script src="calculator.js"></script>
</body>
</html>
