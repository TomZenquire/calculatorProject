<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calculator.css">
    <title>Calculator</title>
</head>
<body>
    <div id="calculatorParent">
        <div id="screen">0</div>
        <div class="buttons">
            <div class="buttonsContainer">
                <div class="operators" id="operatorsRow1">
                    <div class="indButton" id="btnAC">AC</div>
                    <div class="indButton" id="btnBackspace">⌫</div>
                    <div class="indButton" id="btnDivide">÷</div>
                </div>
                <div class="operators" id="operatorsRow2">
                    <div class="indButton" id="btn7">7</div>
                    <div class="indButton" id="btn8">8</div>
                    <div class="indButton" id="btn9">9</div>
                </div>
                <div class="operators" id="operatorsRow3">
                    <div class="indButton" id="btn4">4</div>
                    <div class="indButton" id="btn5">5</div>
                    <div class="indButton" id="btn6">6</div>
                </div>
                <div class="operators" id="operatorsRow4">
                    <div class="indButton" id="btn1">1</div>
                    <div class="indButton" id="btn2">2</div>
                    <div class="indButton" id="btn3">3</div>
                </div>
                <div class="operators" id="operatorsRow5">
                    <div class="indButton" id="btn.">.</div>
                    <div class="indButton" id="btn0">0</div>
                </div>
            </div>  
            <div class="buttons" id="operatorsRight">
                <div class="operators" id="rhsRow1">
                    <div class="indButton" id="btnMultiply">×</div>
                </div>
                <div class="operators" id="rhsRow2">
                    <div class="indButton" id="btnMinus">-</div>
                </div>
                <div class="operators" id="rhsRow3">
                    <div class="indButton" id="btnAdd">+</div>
                </div>
                <div class="operators" id="rhsRow4">
                    <div class="indButton" id="btnEquals">=</div>
                </div>
            </div>
        </div>
    </div>
    <script src="calculator.js"></script>
</body>
</html>
